<li [ngClass]="{'list-group-item-success': post.loveIts > 0,
                'list-group-item-danger': post.loveIts < 0}"
                class="list-group-item">
  <div class="row-fluid">
    <span class="h4">{{ post.title }}</span>
    <small class="pull-right">{{ post.created_at | date: 'short' | uppercase }}</small>
  </div>
  <p>{{ post.content }}</p>
  <div class="btn-toolbar">
    <button class="btn btn-success" (click)="onLoveIt()">Love it!</button>
    <button class="btn btn-danger" (click)="onDontLoveIt()">Don't love it!</button>
    <button class="btn btn-danger pull-right" (click)="onRemove()">Delete</button>
  </div>
</li>
